<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message in Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Secret Message in Image</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <br><br>
            <label for="message">Enter Secret Message:</label>
            <input type="text" name="message" id="message" placeholder="Enter your secret message">
            <br><br>
            <button type="submit" name="action" value="hide">Hide Message</button>
            <button type="submit" name="action" value="extract">Extract Message</button>
        </form>
    </div>
</body>
</html>
